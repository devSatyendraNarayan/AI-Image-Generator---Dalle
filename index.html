<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool JavaScript</h1>
            <p>Convert your text into an image within a second using this JavaScript-powered AI Image Generator tool.
            </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see...">
                <div class="controls">
                    <select class="img-quantity" >
                        <option value="1" style="color: #000;">1 Image</option>
                        <option value="2" style="color: #000;">2 Image</option>
                        <option value="3" style="color: #000;">3 Image</option>
                        <option value="4" style="color: #000;">4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn" disabled><img src="images/magic.svg" alt="icon">Create</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/1.webp" alt="image-1">
            
        </div>
        <div class="img-card">
            <img src="images/2.jpg" alt="image-2">
           
        </div>
        <div class="img-card">
            <img src="images/3.webp" alt="image-3">
           
        </div>
        <div class="img-card">
            <img src="images/4.jpeg" alt="image-4">
            
        </div>
    </section>
</body>

</html>
